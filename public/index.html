<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloha Docs - Marketplace</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar-pill-v2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* SPA Container */
    #app {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(10, 14, 39, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
      border-radius: 10px;
      border: 2px solid rgba(10, 14, 39, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--color-accent-hover) 0%, var(--color-accent) 100%);
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--color-accent) rgba(10, 14, 39, 0.5);
    }
    html {
      min-height: 100%;
    }

    body {
      font-family: var(--font-sans);
      color: var(--color-text-light);
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgba(10, 14, 39, 0.9) 0%, rgba(21, 25, 50, 0.9) 100%),
                  url('/assets/bg2.jpg') center top;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Fallback for browsers that don't support background-attachment: fixed properly */
    @supports not (background-attachment: fixed) {
      body {
        background-attachment: scroll;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(10, 14, 39, 0.9) 0%, rgba(21, 25, 50, 0.9) 100%),
                    url('/assets/bg2.jpg') center/cover;
        background-size: cover;
        z-index: -1;
      }
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 4rem;
      background: radial-gradient(ellipse at top, rgba(100, 255, 218, 0.1) 0%, transparent 50%);
      margin-top: 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, var(--color-accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--color-text-muted);
      max-width: 600px;
      margin: 0 auto 2.5rem;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--color-accent);
      color: #ffffff;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 149, 0, 0.3);
    }

    .hero-cta:hover {
      background: var(--color-accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 149, 0, 0.4);
    }

    .hero-cta:active {
      transform: translateY(0);
    }

    .hero-cta i {
      font-size: 1.3rem;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 3rem;
      padding: 0 2rem;
    }

    #homeSearch {
      width: 100%;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .section-header {
      margin-bottom: 2rem;
    }

    .section-header h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    .frameworks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .framework-card {
      background: var(--bg-card);
      border: 1px solid var(--border-dark);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .framework-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--color-accent) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .framework-card:hover {
      transform: translateY(-4px);
      border-color: var(--color-accent);
      box-shadow: 0 10px 40px rgba(100, 255, 218, 0.1);
    }

    .framework-card:hover::before {
      opacity: 1;
    }

    .framework-header {
      display: flex;
      align-items: start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .framework-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--color-accent) 0%, var(--accent-hover) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .framework-info {
      flex: 1;
    }

    .framework-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .framework-url {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      word-break: break-all;
    }

    .framework-description {
      color: var(--color-text-muted);
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .framework-stats {
      display: flex;
      gap: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-dark);
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .stat-icon {
      color: var(--color-accent);
    }

    .status-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-badge.validated {
      background: rgba(74, 222, 128, 0.2);
      color: var(--color-success);
    }

    .status-badge.pending {
      background: rgba(251, 191, 36, 0.2);
      color: var(--color-warning);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-dark);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
    }

    .close-button {
      background: none;
      border: none;
      color: var(--color-text-muted);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .close-button:hover {
      color: var(--color-text-light);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--color-text-light);
    }

    .form-group input {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-dark);
      color: var(--color-text-light);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .form-group small {
      display: block;
      margin-top: 0.25rem;
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-secondary {
      background: transparent;
      color: var(--color-text-muted);
      border: 1px solid var(--border-dark);
    }

    .btn-secondary:hover {
      border-color: var(--color-accent);
      color: var(--color-accent);
      background: rgba(255, 149, 0, 0.1);
    }

    .btn-primary {
      background: var(--color-accent);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: var(--color-accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 149, 0, 0.4);
    }

    .loading {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid var(--border-dark);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--color-text-muted);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--color-text-light);
    }

    .discover-status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-dark);
    }

    .discover-status.success {
      border-color: var(--color-success);
      background: rgba(74, 222, 128, 0.1);
    }

    .discover-status.error {
      border-color: var(--color-error);
      background: rgba(248, 113, 113, 0.1);
    }

    /* Browse Page Styles */
    .browse-page {
      padding: 4rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .browse-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .browse-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .browse-search {
      max-width: 600px;
      margin: 0 auto 3rem;
    }

    .browse-search .search-box {
      position: relative;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-dark);
      transition: border-color 0.2s;
    }

    .browse-search .search-box:focus-within {
      border-color: var(--color-accent);
    }

    .browse-search .search-box input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--color-text-light);
      font-size: 1rem;
      padding: 0.75rem 3rem 0.75rem 1rem;
      outline: none;
    }

    .browse-search .search-box input::placeholder {
      color: var(--color-text-muted);
    }

    .browse-search .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-muted);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .browse-search .search-icon:hover {
      color: var(--color-accent);
    }

    .browse-search .search-icon:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Custom Table Styles */
    .frameworks-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-dark);
    }

    .frameworks-table thead {
      background: var(--bg-secondary);
    }

    .frameworks-table th {
      color: var(--color-accent);
      font-weight: 600;
      text-align: left;
      padding: 1rem;
      border-bottom: 2px solid var(--border-dark);
      font-size: 0.9rem;
    }

    .frameworks-table tbody tr {
      transition: background 0.2s ease;
    }

    .frameworks-table tbody tr:hover {
      background: rgba(255, 149, 0, 0.05);
    }

    .frameworks-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-dark);
      color: var(--color-text-light);
      font-size: 0.9rem;
    }

    .frameworks-table tbody tr:last-child td {
      border-bottom: none;
    }

    .frameworks-table td code {
      background: var(--bg-secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      color: var(--color-accent);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-dark);
    }

    .pagination-info {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .pagination-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-btn {
      background: var(--bg-secondary);
      color: var(--color-text-light);
      border: 1px solid var(--border-dark);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--color-accent);
      color: var(--bg-primary);
      border-color: var(--color-accent);
    }

    .pagination-btn.active {
      background: var(--color-accent);
      color: var(--bg-primary);
      border-color: var(--color-accent);
      font-weight: 600;
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .grid-action-btn {
      background: var(--color-accent);
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .grid-action-btn:hover {
      background: var(--color-accent-hover);
      transform: translateY(-1px);
    }

    /* Hide Grid.js built-in search */
    .gridjs-search {
      display: none !important;
    }

    /* Grid.js Custom Styling */
    .gridjs-wrapper {
      border: none !important;
      box-shadow: none !important;
    }

    .gridjs-container {
      background: transparent !important;
      border: none !important;
    }

    .gridjs-table {
      width: 100% !important;
      border-collapse: separate !important;
      border-spacing: 0 !important;
    }

    .gridjs-thead {
      background: var(--bg-secondary) !important;
      border: none !important;
    }

    .gridjs-th {
      background: var(--bg-secondary) !important;
      color: var(--color-accent) !important;
      border: 1px solid var(--border-dark) !important;
      padding: 1rem !important;
      font-weight: 600 !important;
      text-align: left !important;
      font-size: 0.9rem !important;
    }

    .gridjs-th:first-child {
      border-top-left-radius: 8px !important;
    }

    .gridjs-th:last-child {
      border-top-right-radius: 8px !important;
    }

    .gridjs-tr {
      background: var(--bg-card) !important;
      transition: all 0.2s ease !important;
    }

    .gridjs-tr:hover {
      background: rgba(255, 149, 0, 0.05) !important;
    }

    .gridjs-td {
      background: transparent !important;
      color: var(--color-text-light) !important;
      border: 1px solid var(--border-dark) !important;
      border-top: none !important;
      padding: 1rem !important;
      font-size: 0.9rem !important;
    }

    .gridjs-tbody .gridjs-tr:last-child .gridjs-td:first-child {
      border-bottom-left-radius: 8px !important;
    }

    .gridjs-tbody .gridjs-tr:last-child .gridjs-td:last-child {
      border-bottom-right-radius: 8px !important;
    }

    /* Grid.js Pagination */
    .gridjs-pagination {
      background: transparent !important;
      border: none !important;
      padding: 1.5rem 0 0 0 !important;
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .gridjs-pages {
      display: flex !important;
      gap: 0.5rem !important;
    }

    .gridjs-pages button {
      background: var(--bg-secondary) !important;
      color: var(--color-text-light) !important;
      border: 1px solid var(--border-dark) !important;
      padding: 0.5rem 0.75rem !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      font-size: 0.875rem !important;
      min-width: 36px !important;
    }

    .gridjs-pages button:hover:not(:disabled) {
      background: var(--color-accent) !important;
      color: var(--bg-primary) !important;
      border-color: var(--color-accent) !important;
    }

    .gridjs-pages button[aria-current="page"] {
      background: var(--color-accent) !important;
      color: var(--bg-primary) !important;
      border-color: var(--color-accent) !important;
    }

    .gridjs-pages button:disabled {
      opacity: 0.3 !important;
      cursor: not-allowed !important;
    }

    .gridjs-summary {
      color: var(--color-text-muted) !important;
      font-size: 0.875rem !important;
    }

    /* Grid.js Sort Icons */
    .gridjs-th-sort {
      cursor: pointer !important;
    }

    .gridjs-th-sort:hover {
      background: rgba(255, 149, 0, 0.1) !important;
    }

    button.gridjs-sort {
      background: none !important;
      border: none !important;
      color: var(--color-text-muted) !important;
      margin-left: 0.5rem !important;
    }

    button.gridjs-sort-asc::after,
    button.gridjs-sort-desc::after {
      color: var(--color-accent) !important;
    }

    /* Grid.js Loading */
    .gridjs-loading {
      background: var(--bg-card) !important;
      color: var(--color-text-light) !important;
    }

    /* Grid.js Empty State */
    .gridjs-empty {
      background: var(--bg-card) !important;
      color: var(--color-text-muted) !important;
      padding: 3rem !important;
      text-align: center !important;
    }

    /* Add Page / Wizard Styles */
    .add-page {
      padding: 4rem 2rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .add-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .add-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .wizard-container {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--border-dark);
    }

    .wizard-progress {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .wizard-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .wizard-step.active {
      opacity: 1;
    }

    .step-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 2px solid var(--border-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .wizard-step.active .step-circle {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: #ffffff;
      box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
    }

    .step-label {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-weight: 500;
    }

    .wizard-step.active .step-label {
      color: var(--color-accent);
    }

    .wizard-line {
      width: 80px;
      height: 2px;
      background: var(--border-dark);
      transition: background 0.3s;
    }

    .wizard-line.active {
      background: var(--color-accent);
    }

    .wizard-content {
      min-height: 300px;
      margin-bottom: 2rem;
    }

    .wizard-step-content h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .step-description {
      color: var(--color-text-muted);
      margin-bottom: 2rem;
    }

    .wizard-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      padding-top: 2rem;
      border-top: 1px solid var(--border-dark);
    }

    .review-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .review-card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--color-accent);
    }

    .review-card p {
      margin-bottom: 0.5rem;
      color: var(--color-text-light);
    }

    /* How To Page Styles */
    .howto-page {
      padding: 4rem 2rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .howto-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .howto-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .howto-header p {
      color: var(--color-text-muted);
      font-size: 1.1rem;
    }

    .guide-section {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border-dark);
    }

    .guide-section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--color-accent);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .guide-section h2 i {
      font-size: 1.5rem;
    }
